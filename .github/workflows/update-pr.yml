name: 'Update PR Body'

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  update-pr:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node v20.9.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: ğŸ”¨ Update PR Body
        uses: ./.github/actions/update_pr
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
